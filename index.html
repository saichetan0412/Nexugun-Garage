<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexugun's Digital Car Collection</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class = "header-main animate-header">
      <div class="header-title-with-logo">
        <img src="Images/Logo/Official-logo.png" class="header-logo" data-title="NEXUGUNS GARAGE" data-description="Designed by Nexus" data-image="Images/Nexus.jpg" alt="NG Logo"/>
        <h1>NEXUGUNS GARAGE</h1>
      </div>  
    </header>
    <!-- Search and Filter Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search cars by name..." />
      <select id="brandFilter">
        <option value="">All Brands</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Bugatti">Bugatti</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Porsche">Porsche</option>
        <option value="RollsRoyce">RollsRoyce</option>
        <!-- Add more brands as needed -->
      </select>
      <!-- Year Filter -->
      <div class="year-picker">
        <input type="text" id="yearInput" readonly placeholder="Select Year" />
        <div id="yearDropdown" class="year-dropdown hidden">
          <div class="year-nav">
            <button id="prevYears">«</button>
            <span id="yearRangeLabel">2020–2028</span>
            <button id="nextYears">»</button>
          </div>
          <div class="year-grid" id="yearGrid"></div>
          <button id="clearYear" class="clear-year">Clear Year Filter</button>
        </div>
      </div>
      <!-- Sort Filter -->
      <select id="sortFilter">
        <option value="">Sort by Year</option>
        <option value="asc">Oldest to Newest</option>
        <option value="desc">Newest to Oldest</option>
      </select>
    </div>
    <!-- CATEGORY TABS -->
    <div class="tabs-container">
      <button class="tab-button active" data-brand="All">All</button>
      <button class="tab-button" data-brand="Lamborghini">Lamborghini</button>
      <button class="tab-button" data-brand="Bugatti">Bugatti</button>
      <button class="tab-button" data-brand="Ferrari">Ferrari</button>
      <button class="tab-button" data-brand="Porsche">Porsche</button>
      <button class="tab-button" data-brand="RollsRoyce">Rolls Royce</button>
      <!-- Add more brands as needed -->
      <div class="view-toggle">
        <button id="toggleViewBtn">Switch to List View</button>
      </div>
    </div>
    
    <!-- Lamborghini Header -->
    <div class="brand-block" data-brand="Lamborghini">
      <div class="header-lamborghini animate-header">
        <h1>LAMBORGHINI</h1>
        <img src="Images/Logo/lamborghini-logo.png" class="brand-logo" data-title="Lamborghini" data-description="Founded by Ferruccio Lamborghini" data-image="Images/Ferruccio.jpg" alt="Lamborghini Logo"/>
      </div>
      <section class="car-gallery brand-section" data-brand="Lamborghini"> </section>
    </div>
    <!-- Bugatti Header -->
    <div class="brand-block" data-brand="Bugatti">
      <div class="header-bugatti animate-header">
        <h1>BUGATTI</h1>
        <img src="Images/Logo/Bugatti-logo.jpg" class="brand-logo" data-title="Bugatti" data-description="Founded by cEttore Bugatti" data-image="Images/Ettore" alt="Bugatti Logo"/>
      </div>
      <section class="car-gallery brand-section" data-brand="Bugatti"> </section>
    </div>
    <!-- Ferrari Header -->
    <div class="brand-block" data-brand="Ferrari">
      <div class="header-ferrari animate-header">
        <h1>FERRARI</h1>
        <img src="Images/Logo/ferrari-logo.jpg" class="brand-logo" data-title="Ferrari" data-description="Founded by Enzo Ferrari" data-image="Images/Enzo" alt="Ferrari Logo"/>
      </div>
      <section class="car-gallery brand-section" data-brand="Ferrari"> </section>
    </div>
    <!-- Porsche Header -->
    <div class="brand-block" data-brand="Porsche">
      <div class="header-porsche animate-header">
        <h1>PORSCHE</h1>
        <img src="Images/Logo/Porsche-logo" class="brand-logo" data-title="Porsche" data-description="Founded by Ferdinand Porsche" data-image="Images/Ferdinand.jpeg" alt="Porsche Logo"/>
      </div>
      <section class="car-gallery brand-section" data-brand="Porsche"> </section>
    </div>
    <!-- Rolls Royce Header -->
    <div class="brand-block" data-brand="RollsRoyce">
      <div class="header-rollsroyce animate-header">
        <h1>ROLLS ROYCE</h1>
        <img src="Images/Logo/RollsRoyce-logo.jpg" class="brand-logo" data-title="Rolls Royce" data-description="Founded by Charles Rolls and Henry Royce" data-image="Images/Henry-Royce.jpg" alt="Rolls Royce Logo"/>
      </div>
      <section class="car-gallery brand-section" data-brand="RollsRoyce"> </section>
    </div>
    <!-- Modal Structure -->
    <div id="logoModal" class="logo-modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="Brand Image" />
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>
    <!-- Lightbox Overlay -->
    <div id="lightboxOverlay" class="lightbox-overlay">
      <span class="lightbox-close">&times;</span>
      <img id="lightboxImage" class="lightbox-image" src="" alt="Enlarged view" />
    </div>
    <!-- Compare Bar -->
    <div id="compareBar" style="display:none;position:fixed;bottom:0;left:0;width:100%;background:#222;color:#fff;padding:10px;text-align:center;z-index:10000;">
      <span id="compareCount">0</span> cars selected.
      <button id="compareBtn" style="margin-left:20px;padding:8px 20px;border-radius:8px;font-weight:bold;">Compare</button>
      <button id="clearCompareBtn" style="margin-left:10px;">Clear</button>
    </div>
    <!-- Comparison Modal -->
    <div id="compareModal" class="compare-modal" style="display:none;">
      <div class="compare-modal-content">
        <span id="closeCompareModal" class="close">&times;</span>
        <div id="compareModalBody"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
